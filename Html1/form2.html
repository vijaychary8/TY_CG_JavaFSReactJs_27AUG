<!DOCTYPE html>
<html>
    <head>
        <title> Student Form </title>
        <style>
            table{
                background-color:cadetblue;
                text-align: center;

            }
        </style>
    </head>
    <body>
        <fieldset>
            <form action="#" method="GET">
                <table>
                    <tr><th>Name:</th>
                        <td> <input type="text" name="name" placeholder="enter the name"></td>
                    </tr>
                    <tr><th>password:</th>
                        <td> <input type="password"name="password" placeholder="enter the password"></td>
                    </tr>
                    <tr><th>phone no:</th>
                        <td> <input type="number" name="phoneno" placeholder="enter the number"></td>
                    </tr>
                    <tr><th>email:</th>
                        <td> <input type="email" name="email" placeholder="enter the email"></td>
                    </tr>
                    <tr><th>Address:</th>
                        <td> <textarea row=10 cols=10 name="address" ></textarea></td>
                    </tr>
                    <tr><th>Gender:</th>

                    </tr>
                    <tr><th>language:</th>
                        <td> <input type="checkbox" name="language" value ="java">java</td>
                        <td> <input type="checkbox" name="language" value ="python">python</td>
                        <td> <input type="checkbox" name="language" value =".net">.net</td>
                    </tr>
                    <tr>
                        <select name="location">
                            <option value="hyderabad">hyderabad</option>
                            <option value="bangalore">bangalore</option>
                            <option value="chennai">chennai</option>
                        </select>
                    </tr>
                    
                    
                    </table>
            </form>
        </fieldset>
    </body>
</html>
