<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
</head>
<body>
    <label for="name">Name: &nbsp;</label> 
    <input type="text" name="Name" id="name" placeholder="enter your name">
    <br>
    <label for="department">Department: &nbsp;</label> 
    <input type="text" name="Department" id="department" placeholder="enter department name" required>
    <br>
    <label for="password">Password: &nbsp;</label> 
    <input type="password" name="Password" id="password" placeholder="enter your Password">* must have one Uppercase and a LowerCase
    <br>
    <br>
    <label for="gender">Gender: &nbsp;</label> 

    <input type="radio" name="Gender" value ="male">Male
    <input type="radio" name="Gender" value ="Female">Female
    <br>
    <br>
    <label for="Techskills">Your Skills: &nbsp;</label>
            
        <input type="checkbox" name="Techskills" value ="1">HTML
        <input type="checkbox" name="Techskills" value ="2">CSS
        <input type="checkbox" name="Techskills" value ="3">PHP 
        <input type="checkbox" name="Techskills" value ="3">JAVA 
        <input type="checkbox" name="Techskills" value ="3">RUBY

    <br>
    <br>
    <label for="marital">Marital Status: &nbsp;</label>
    <select name="Marital Status">
        <option value="1">YES</option>
        <option value="2">NO</option><br>
      </select>  
    <br>
    <br>
    <textarea row=20 cols=20 name="address" ></textarea>
    <br>
    <input type="submit" value="submit">




    
</body>
</html>
