<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Novell Services</title>
</head>
<body>

    <form action="">
        <table align="center">
            <h1 align ="center">Novell Services Login</h1>
        <tr>
            <th>        <label for="username">UserName: &nbsp;</label> </th>
            <td><input type="text" name="UserName" id="username" placeholder="enter the username"></td>
        </tr>
        <tr>
            <th> <label for="password">Password: &nbsp;</label> </th>
            <td><input type="password" name="Password" id="password" placeholder="enter your password"></td>


        </tr>
        <tr>
            <th><label for="workPlace">City of Employment: &nbsp;</label></th>
            <td><input type="text" name="WorkPlace" id="workPlace" placeholder="enter working location"></td>
        </tr>
        <tr>
            <th><label for="WebServer">Web Server: &nbsp;</label></th>
            <td><select name="Web Server">
                <option value="Application">Application</option>
                <option value="client">Client</option>
                <option value="FTP">Ftp</option><br>
            </select>
        </td>
        </tr>
        <tr>
            <th><label for="Role">Please specify your role: &nbsp;</label></th>

            <td>                        
            <input type="radio" name="Role" value ="Admin">Admin<br>
            <input type="radio" name="Role" value ="Engineer">Engineer<br>
            <input type="radio" name="Role" value ="MAnager">Manager<br>
            <input type="radio" name="Role" value ="Guest">Guest<br>


            </td>
        </tr>
        <br>
        <tr>
            <th><label for="Sign-on">Single Sign-On to the folpwing: &nbsp;</label></th>
            <td>                        
                <input type="checkbox" name="Sign-on" value ="1">Mail<br>
                 <input type="checkbox" name="Sign-on" value ="2">Payroll<br>
                <input type="checkbox" name="Sign-on" value ="3">Self Service <br>
            </td>
    
        </tr>

        <tr>
            <td></td>
            <td>
                <input type="submit" value="login">
                <input type="reset" value="Reset">
            </td>
        </tr>



        
        
        
    
        

        


    </table>

    </form>
    
</body>
</html>
